<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link href="globals.css" rel="stylesheet">
</head>
<body>

    <!-- Main Container -->
    <div class="auth-container">
        
        <!-- Sign Up Section -->
        <section id="sign-up">
            <h2>Sign Up</h2>
            <form action="signup-process.html" method="POST" class="auth-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">

                <label for="otp">OTP (Optional)</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP (if applicable)">

                <button type="submit" class="cta-button">Sign Up</button>
                
                <!-- Google Sign-In Button (OAuth 2.0) -->
                <button type="button" class="google-signin-btn">
                    <img src="google-icon.png" alt="Google Icon" class="google-icon"> Sign Up with Google
                </button>
            </form>
        </section>

        <!-- OR Divider -->
        <div class="or-divider">
            <span>OR</span>
        </div>

        <!-- Login Section -->
        <section id="login">
            <h2>Log In</h2>
            <form action="login-process.html" method="POST" class="auth-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email address">

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">

                <button type="submit" class="cta-button">Log In</button>

                <!-- Forgot Password Link -->
                <a href="forgot-password.html" class="forgot-password">Forgot your password?</a>
            </form>
        </section>

        
        

    </div>

    <script src="script.js"></script>
</body>
</html>
